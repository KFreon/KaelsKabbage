{{ $id := .Get 0 | lower | replaceRE "[^0-9a-z]" "-" | replaceRE "-+" "-" -}}
<a class="header-link" href="#{{ $id }}">
    <h3 class="header-text" id="{{ $id }}">{{ .Get 0 }}</h3>
</a>
