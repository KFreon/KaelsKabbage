<div class="media">
    <picture>
        <source srcset='{{ .Get "path" }}.webp' type="image/webp">
        <source srcset='{{ .Get "path" }}.png' type="image/jpeg"> 
        <img class="image" src='{{ .Get "path" }}.png' alt='{{ if .Get "alt" }}{{ .Get "alt" }}{{ else }} "No Alt Text" {{ end }}'>
    </picture>
    
    <div class="alt-text">{{ if .Get "alt" }}{{ .Get "alt" }}{{ end }}</div>
</div>
