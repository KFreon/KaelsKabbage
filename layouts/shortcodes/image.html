<div class="media">
    <a href='{{ .Get "path" }}.png'>
        <picture>
            <source srcset='{{ .Get "path" }}.webp' type="image/webp">
            <source srcset='{{ .Get "path" }}.png' type="image/png"> 
            <img class="image inner" src='{{ .Get "path" }}.png' alt='{{ with .Get "alt" }}{{ . }}{{ else }} "No Alt Text" {{ end }}' width='{{ with .Get "width" }}{{ . }}{{ end }}' loading="lazy">
        </picture>
    </a>
    
    {{ with .Get "alt"}}
    <div class='alt-text'>{{ . }}</div>
    {{ end }}
</div>
