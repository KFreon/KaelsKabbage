<div class="media">
    <picture>
        <source srcset='{{ .Get "path" }}.webp' type="image/webp">
        <source srcset='{{ .Get "path" }}.png' type="image/jpeg"> 
        <img class="image" src='{{ .Get "path" }}.png' alt='{{ with .Get "alt" }}{{ . }}{{ else }} "No Alt Text" {{ end }}'>
    </picture>
    
    <div class='alt-text {{ with .Get "nospacer" }}nospacer{{ else }}{{ end }}'>{{ .Get "alt" }}</div>
</div>
