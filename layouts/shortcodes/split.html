<div class={{ .Get "side" }}>
  {{ if eq (.Get "nocollapse") "true" }}
    {{ with .Get "title" }}
      <h3>{{ . }}</h3>
    {{ end }}
    {{ .Inner }}
  {{ else }}
  <details class="split-codeblock" open>
      <summary>
          <p class="codeblock-summary">
            {{ .Get "title" }}
          </p>
      </summary>
      {{ .Inner }}
  </details>
  {{ end }}
</div>
