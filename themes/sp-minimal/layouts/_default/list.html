{{ if not (eq .Site.Params.renderType "single") }}

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-122097969-1');
    </script>


  <body><div class="wrapper">

  {{ partial "header" . }}

  <section>

  {{ partial "footer" . }}

  </div></body></html>
