{{ if gt (.Inner | strings.Count "\n") 10}}

<details class="default-codeblock" open>
  <summary>
    <p class="codeblock-summary">
      {{ if isset .Attributes "title" }} {{ .Attributes.title }} {{ else }}  <span class="default-title">Expand/Collapse</span>  {{ end }} 
      <span class="code-type">{{ .Type }}</span>
    </p>
  </summary>
  {{ highlight .Inner .Type }}
</details>

<div class="raw-codeblock">
  {{ highlight .Inner .Type }}
</div>

{{ else }}

<div class="raw-codeblock" style="display: block;">
  {{ highlight .Inner .Type }}
</div>

{{ end }}
