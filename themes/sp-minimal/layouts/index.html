
{{ partial "head" . }}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-122097969-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-122097969-1');
</script>

<body><div class="wrapper">

{{ partial "header" . }}

{{ if eq .Site.Params.renderType "single" }}
  {{ range .Data.Pages }}
    {{ if eq .Type "onepage" }}
      <section>
      {{ .Content }}
      </section> 
    {{ end }}
  {{ end }}
{{ else }}
  <section>
    {{ partial "post-list" . }}
    <div class="pagination"> {{ template "_internal/pagination.html" . }} </div>
  </section>
{{ end }}

{{ partial "footer" . }}
</div></body></html>
