<header class="text-center">
  {{ with .Site.Params.authorImage }} <a href="{{ $.Site.BaseURL }}"><img async src="{{ $.Site.BaseURL }}img/{{ . }}" class="img-circle profile-picture"></a> {{ end }}

  {{ with .Site.Params.title }}
    <h1 class="border-bottom add-padding-bottom site-title"><a href="{{ $.Site.BaseURL }}">{{ . | markdownify }}</a></h1>
  {{ end }}
	
  {{ with .Site.Params.subtitle }}
    <h2 class="text-right add-padding-right site-subtitle">{{ . | markdownify }}</h2>
  {{ end }}

  {{ with .Site.Params.description }}
    <p class="text-right remove-margin-bottom add-padding-right">{{ . | markdownify }}</p>
  {{ end }}
  
  <p class="tags"><a href="{{ $.Site.BaseURL }}/tags">Tags</a></p>

  <div class="search-area">
      <p>Search</p>
      <input id="searchbox" type="text">
      <ul id="results">
          
      </ul>
  </div>
</header>
