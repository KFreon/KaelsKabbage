<div id="fullscreen-image-modal" class="fullscreen-modal">

    <!-- The Close Button -->
    <span class="close">&times;</span>
    
    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="fullscreen-image" onload="fullscreenLoading(event)">

    <button id="hq-button" class="hq-button" onclick="fullscreenHQClick(event)">View HQ</button>
</div>
