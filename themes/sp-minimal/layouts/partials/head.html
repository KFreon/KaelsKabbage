<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ .Title }} - {{ .Site.Params.title }}</title>
    <meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
    {{ hugo.Generator }}
    <meta name="description" content={{ if eq .Type "post" }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta property="og:image" content='{{ if .Param "postcard"}}{{.Site.BaseURL}}renders/{{ .Params.slug }}/img/{{ .Param "postcard" }}.jpg{{ else }}{{ .Site.Params.Kabbage }} {{ end }}'/>

    <link rel="shortcut icon" async href="{{ .Site.BaseURL }}img/Cabbage_Shortcut.png">
    <link rel="manifest" href="manifest.json">

    {{- partial "stylesheets.html" . -}}
    {{- partial "scripts.html" . -}}
</head>
