<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Description" content="Kaels Kabbage - Tech Superfood blog">

    <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}</title>
    <meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
    <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
    {{ .Hugo.Generator }}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" async href="{{ .Site.BaseURL }}img/Cabbage.png">

    {{ "<!-- Stylesheets -->" | safeHTML }}

    {{- partial "stylesheets.html" . -}}
    {{- partial "scripts.html" . -}}
</head>
